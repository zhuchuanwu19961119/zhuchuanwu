{include file="public/header" /}
<!--内容显示-->
<link rel="stylesheet" href="__STATIC__/blog/admin.css">
<div class="row">
    <div class="col-lg-12" style="margin-top: 25px;">
        <div class="panel panel-default">
            <div class="panel-heading ArtManHeader">
                个人中心
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                {volist name="admin_date" id="data"}
                <div style="width: 100%; height: 550px;">
                    <div style="width: 45%;height: 100%;float: left;margin-left: 50px;margin-right: -25px">
                        <div style="width:300px;height:300px;margin:100px;">
                            <a href="../system/plug_in">
                            <img src={$data.admin_image} style="width: 100%;height: 100%;border-radius:50% "/></div>
                            </a>
                    </div>

                    <div style="width: 45%;height: 100%;float: left;padding-top: 50px;">
                        <div class="alert alert-success" style="text-align: left;text-indent: 1em;">
                            登录账号:&nbsp; &nbsp; &nbsp;
                            <span href="#" class="alert-link">{$data.admin_name}</span>
                        </div>
                        <div class="alert alert-info" style="text-align: left;text-indent: 1em">
                            登录密码:&nbsp; &nbsp; &nbsp;
                            <a href="../manage/ShowUpdate?id={$data.admin_id}"><span data-id="1" href="#" class="alert-link" id="password">{$data.admin_password}</span></a>
                            <i class="fa fa-eye fa-fw" id="eye"></i>
                        </div>
                        <div class="alert alert-warning" style="text-align: left;text-indent: 1em;">
                            注册时间:&nbsp; &nbsp; &nbsp;
                            <span href="#" class="alert-link">{$data.admin_time}</span>
                        </div>
                        <div class="alert alert-danger" style="text-align: left;text-indent: 1em;">
                            登录时间:&nbsp; &nbsp; &nbsp;
                            <span href="#" class="alert-link">{$data.login_time}</span>
                        </div>
                        <div class="alert alert-info" style="text-align: left;text-indent: 1em;">
                            权限角色:&nbsp; &nbsp; &nbsp;
                            <span href="#" class="alert-link">{$admin_jiaose}</span>
                        </div>
                        <div class="alert alert-success" style="text-align: left;text-indent: 1em;">
                            上次登录ip:&nbsp; &nbsp; &nbsp;
                            <span href="#" class="alert-link">{$data.login_ipc}</span>

                        </div>
                    </div>

                </div>
                {/volist}
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<script type="text/javascript">
    $("#eye").on("click",function () {
        var password = $("#password").html();
        var ClassName = $(this).prop('className');
        if(ClassName === "fa fa-eye fa-fw"){
            $.ajax({
            type:"GET",
            url:"/index.php/blogadmin/admin/showpassword",
            data:{"password":password},
            dateType:"text",
            success:function(Return){
                $("#password").html(Return);
                $("#eye").attr('class','fa fa-eye-slash fa-fw');
         }
        });
        }else if(ClassName === "fa fa-eye-slash fa-fw"){
        $.ajax({
            type:"GET",
            url:"/index.php/blogadmin/admin/md5password",
            data:{"password":password},
            dateType:"text",
            success:function(Return){
                $("#password").html(Return);
                $("#eye").attr('class','fa fa-eye fa-fw');
         }
        });
        }
    });


</script>
{include file="public/tail" /}
