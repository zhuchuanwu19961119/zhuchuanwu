{include file="public/header" /}
<!--内容显示-->
<!-- blog/Admin CSS -->
<link rel="stylesheet" href="__STATIC__/blog/admin.css">
<!-- 文章管理 类别显示页面-->
<div class="row">
    <div class="col-lg-12" style="margin-top: 25px;">
        <div class="panel panel-default">
            <!--文章标头-->
            <div class="panel-heading ArtManHeader">
                {$title}
            </div>
            <!--文章标头-->
            <!--文章列表搜索-->
            <div class="panel-heading" id="table" style="display: block">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                    <tr>
                        <th> <input type="checkbox" class="Check" name="one"></th>
                        <th>数据表名称</th>
                        <th>创建时间</th>
                    </tr>
                    </thead>
                    {volist name="tables" id="tb"}
                    <tbody>

                    <tr class="odd gradeX">
                        <th> <input type="checkbox" class="Check" name="two"></th>
                        <td><span name="click" data-name="{$tb.TABLE_NAME}">{$tb.TABLE_NAME}</span></td>
                        <td >{$tb.CREATE_TIME}</td>
                    </tr>
                    </tbody>
                    {/volist}
                </table>
                <div style="width: 100%">
                    <form  action="../database/exportDatabase" method="post">
                        <button class="btn btn-info" type="submit" style="margin:0 auto">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            备份
                        </button>
                        <span style="margin-left: 15%;color: #737373;">{$backups}</span>
                    </form>
                </div>

            </div>
            <!--文章列表搜索-->
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<script type="text/javascript">
    $("input[name='one']").click(function () {
        if($(this).is(":checked")) {
            $("input[name='two']").attr('checked', true);
        }else  $("input[name='two']").attr('checked', false);
    });
</script>
{include file="public/tail" /}
