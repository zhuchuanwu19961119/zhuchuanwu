<!-- blog/Admin CSS -->

<!-- 文章管理 类别显示页面-->
<div class="row">
    <div class="col-lg-12" style="margin-top: 25px;">
        <div class="panel panel-default">
            <!--文章标头-->
            <div class="panel-heading ArtManHeader">
               {$title}
            </div>
            <!--文章标头-->
            <!--文章列表搜索-->
            <div class="panel-heading" id="table" style="display: block">
                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                    <tr>
                        <th>数据表名称</th>
                        <th>数据行</th>
                        <th>数据总长度</th>
                        <th>创建时间</th>
                    </tr>
                    </thead>
                    {volist name="tables" id="tb"}
                    <tbody>

                    <tr class="odd gradeX">
                        <td><a name="click" data-name="{$tb.TABLE_NAME}">{$tb.TABLE_NAME}</a></td>
                        <td>{$tb.TABLE_ROWS}</td>
                        <td>{$tb.DATA_LENGTH}</td>
                        <td >{$tb.CREATE_TIME}</td>
                    </tr>
                    </tbody>
                    {/volist}
                </table>
            </div>
            <div class="panel-heading" id="retable">
            </div>
            <!--文章列表搜索-->
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
